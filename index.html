<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" type="text/css" href="index.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <main>

    <div class="mobile-overlay-container">
      <div class="mobile-overlay"></div>
      <img src="images/image-header-mobile.jpg" alt="mobile-image" class="mobile-image">
    </div>
    
    <div class="main-side">
      <h1>Get <span>insights</span> that help your business grow.</h1>

      <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.</p>

      <div class="information-container">
        <div>
          <h3>10k+</h3> <p>companies</p>
        </div>

        <div>
          <h3>314</h3> <p>templates</p>
        </div>

        <div>
          <h3>12m+</h3> <p>queries</p>
        </div>
      </div>
      

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Daniel Nguyen</a>.
      </div>
    </div>

    <div class="image-side">
      <div class="desktop-overlay"></div>
      <img src="images/image-header-desktop.jpg" alt="desktop-image" class="desktop-image">
    </div>
  </main>
</body>
</html>
